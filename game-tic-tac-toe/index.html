<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tttstyle.css">
  </head>
  <body>
    <section class="head">
      <div class="game_name">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="drawBox">
        <div class="nought">
          <img src="images/nought.png" alt="">
        </div>
        <div class="drawDiv">
          <h2 class="draw hide">DRAW</h2>
        </div>
        <div class="cross">
          <img src="images/cross.png" alt="">
        </div>
      </div>
      <div>
        <input class="ipBoardReset" type="submit" value="Reset board">
      </div>
    </section>
    <section class="table-top">
      <section class="token_box">
        <div class="playerOneHead">
          <h1>Player One</h1>
        </div>
        <div class="oneWinner">
          <h2 class="hidden">WINNER</h2>
        </div>
        <div class="winCount">
          <h3>Wins</h3>
        </div>
        <div class="winCounterOne">
          <h5><span>0</span></h5>
        </div>
      </section>
      <section class="board">
        <div class="row">
          <div class="box sq0">
          </div>
          <div class="box sq1">
          </div>
          <div class="box sq2">
          </div>
        </div>
        <div class="row">
          <div class="box sq3">
          </div>
          <div class="box sq4">
          </div>
          <div class="box sq5">
          </div>
        </div>
        <div class="row">
          <div class="box sq6">
          </div>
          <div class="box sq7">
          </div>
          <div class="box sq8">
          </div>
        </div>
      </section>
      <section class="token_box">
        <div class="playerTwoHead">
          <h1>Player Two</h1>
        </div>
        <div class="twoWinner">
          <h2 class="hidden">WINNER</h2>
        </div>
        <div class="winCount">
          <h3>Wins</h3>
        </div>
        <div class="winCounterTwo">
          <h5><span>0</span></h5>
        </div>
      </section>
    </section>

    <script src="tttapp.js"></script>
  </body>
</html>
